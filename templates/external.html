{% extends "layout.html" %}
{% block body %}
  <h2>External Auth</h2>
  <p>Click to sign in to the application <b><a href="{{ external }}">{{ domain }}</a></b>.</p>

  <form method="post" class="form-horizontal" action="{{ external }}">
    <div class="form-actions">
      <input name="sessionid" value="{{ sessionid }}" type="hidden">
      <button class="btn btn-success">Authorize</button>
      <a href="{{ external }}" class="btn">Return to Site</a>
    </div>
  </form>
{% endblock %}
